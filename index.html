<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
      <header>
        <h1>Registration Form</h1>
      </header>
  <form>
  <div>
  <label for="name">Name:</label>
    <input type="text" id="name" placeholder="name" required>  <br><br>

    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="username" required>  <br><br>  

    <label for="birthdate">Birthdate:</label>
    <input type="date" id="birthdate" placeholder="birthdate" required>  <br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="user@example.com" required>  <br><br>

    <label for="file">Upload Profile Picture</label>
    <input type="file" id="file" placeholder="file" required> <br><br>

    <label for="country">Country</label>
    <select id="country" name="country" required>
      <option value="nigeria">Nigeria</option>
      <option value="senegal">Senegal</option>
      <option value="benin-republic">Benin-Republic</option>
      <option value="tanzania">Tanzania</option>
      <option value="namibia">Namibia</option>
    </select> <br><br>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="password" required> <br><br>

    <label for="terms">I agree to the terms and Conditions</label>
    <input type="checkbox" id="terms" placeholder="terms" required> 
  <br><br>
    <input type="submit" value="Submit">
  </div>
  </form>
</body>
</html>
